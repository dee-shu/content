        label: ''
        labelarg:
          simple: In your assessment, does the breach involve the personal data of
            living individuals?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - Yes
        - No
        fieldassociated: ''
        placeholder: ''
        tooltip: If the answer is 'Yes', the breach will be documented. Please fill out the following
          questions.
        readonly: false
      - id: '1'
        label: ''
        labelarg:
          simple: How likely is it that the breach will result in a risk to individuals?
        required: true
        gridcolumns: []
        defaultrows: []
        type: singleSelect
        options:
        - Likely
        - Unlikely
        fieldassociated: ''
        placeholder: ''
        tooltip: Risk - The resulting risk of the impact of the breach on individuals.
          When assessing the risk to individuals as a result of a breach, the DPO
          should consider the specific circumstances of the breach, including the
          severity of the potential impact and the likelihood of this occurring. If
          the answer is 'Likely' to result in a risk to individuals, please 
          fill out the next question, and the section regarding the information
          for the breach report.
        readonly: false
      - id: '2'
        label: ''
        labelarg:
          simple: Are you aware of the cause of the breach?
        required: true
        gridcolumns: []
        defaultrows: []
        type: multiSelect
        options:
        - ''
        - Malicious attack - internal
        - Malicious attack - external
        - Accident (system failure)
        - Negligence (human error)
        - Other
        fieldassociated: ''
        placeholder: ''
        tooltip: ''
        readonly: false
      - id: '3'
        label: ''
        labelarg:
          simple: If a result of a malicious attack, what caused the breach?
        required: true
        gridcolumns: []
        defaultrows: []
        type: multiSelect
        options:
        - ''
