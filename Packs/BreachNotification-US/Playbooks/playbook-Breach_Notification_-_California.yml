      subject:
        simple: Suspected Data Breach in your organization
      body:
        simple: "Hello,\nA suspected data breach has occurred in your organization\
          \ and requires your attention.\n\nData breach details:\n\nCompany: ${incident.companyname}\n\
          Country: ${incident.countrywherethebreachtookplace}\nDate/Time: ${incident.datetimeofthebreach}\n\
          Affected data type: ${incident.affecteddata}\nApprox. # of affected data\
          \ subjects: ${incident.approximatenumberofaffecteddatasubjects}\nData encryption\
          \ status: ${incident.dataencryptionstatus}\nWhere data is hosted: ${incident.whereisdatahosted}\n\
          Approx. # of affected data records: \nThe suspected cause of the breach:\
          \ ${incident.possiblecauseofthebreach}\nIf the cause is malicious, the specific\
          \ cause might have been: ${incident.maliciouscauseifthecauseisamaliciousattack}\n\
          Refer to the 'California legislative information' site for more details\
          \ about the notification process: http://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=CIV&sectionNum=1798.82.\n\
          \nPlease complete the following form to continue the data breach investigation.\
          \ ${incident.approximatenumberofaffecteddatasubjects}"
      methods:
