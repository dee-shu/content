      version: -1
      name: Is the cost of reaching out to residents less than $250,000 OR are less
        than 500,000 residents impacted?
      description: "If these conditions are met, the organization can request a substitute\
        \ notification.\n\n\"Substitute notice, if the person or business demonstrates\
        \ that the cost of providing notice would exceed two hundred fifty thousand\
        \ dollars ($250,000), or that the affected class of subject persons to be\
        \ notified exceeds 500,000, or the person or business does not have sufficient\
        \ contact information. Substitute notice shall consist of all of the following:\n\
        \n(A) Email notice when the person or business has an email address for the\
        \ subject persons.\n\n(B) Conspicuous posting, for a minimum of 30 days, of\
        \ the notice on the internet website page of the person or business, if the\
        \ person or business maintains one. For purposes of this subparagraph, conspicuous\
        \ posting on the person’s or business’s internet website means providing a\
        \ link to the notice on the home page or first significant page after entering\
        \ the internet website that is in larger type than the surrounding text, or\
        \ in contrasting type, font, or color to the surrounding text of the same\
        \ size, or set off from the surrounding text of the same size by symbols or\
        \ other marks that call attention to the link.\n\n(C) Notification to major\
        \ statewide media.\"\n\n**Source: http://leginfo.legislature.ca.gov/faces/codes_displaySection.xhtml?lawCode=CIV&sectionNum=1798.82."
